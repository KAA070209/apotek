<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Elva Pharmacy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
    body {
        background: linear-gradient(135deg, #e0f2fe, #f8fafc);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        border-radius: 1.5rem;
        border: none;
        background: #ffffff;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-body {
        padding: 2.5rem;
    }

    .medical-icon {
        font-size: 3rem;
        color: #0d6efd;
        background: #e7f1ff;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 auto 1rem auto;
        box-shadow: 0 10px 25px rgba(13, 110, 253, 0.15);
    }

    h4 {
        font-weight: 700;
        color: #0f172a;
    }

    .form-label {
        font-weight: 500;
        color: #334155;
    }

    .form-control {
        border-radius: 0.8rem;
        padding: 0.75rem 1rem;
        border: 1px solid #cbd5e1;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
    }

    .btn-primary {
        background: linear-gradient(90deg, #0d6efd, #38bdf8);
        border: none;
        border-radius: 0.8rem;
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
    }

    .alert {
        border-radius: 0.8rem;
        font-size: 0.9rem;
    }

    a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    small {
        color: #64748b;
    }
</style>

</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <div class="medical-icon">
                        <i class="bi bi-heart-pulse-fill"></i>
                    </div>

                    <h4 class="text-center fw-bold mb-4">Login | Elva Pharmacy</h4>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                      {% endfor %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username_elva"
                                class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password_elva"
                                class="form-control" required>
                        </div>

                        <button class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <small>Belum punya akun?
                            <a href="{{ url_for('register_elva') }}">Daftar</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
