<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Transaksi | Elva Pharmacy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{
            background:#f8fafc;
        }
        .card{
            border-radius:1rem;
        }
        .list-group-item{
            border-radius:0.8rem !important;
            margin-bottom:10px;
        }
    </style>
</head>
<body>

<!-- NAVBAR (SAMA SEPERTI SHOP) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/shop_online_elva">
            Elva Pharmacy
        </a>

        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="/shop_online_elva" class="btn btn-light">
                <i class="bi bi-house"></i>
            </a>

            <a href="/cart_elva" class="btn btn-light">
                <i class="bi bi-cart3"></i>
            </a>

            <a href="/logout_elva" class="btn btn-sm btn-outline-light">
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h4 class="fw-bold mb-4">
                <i class="bi bi-clock-history"></i> Riwayat Transaksi
            </h4>

            {% if riwayat %}
                <div class="list-group">

                    {% for r in riwayat %}
                    <div class="list-group-item shadow-sm">

                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="fw-bold">
                                    {{ r.no_faktur_elva }}
                                </div>
                                <div class="text-muted small">
                                    {{ r.tanggal_elva.strftime('%d-%m-%Y') }}
                                </div>
                            </div>

                            <div class="text-end">
                                <div class="fw-bold text-primary">
                                    Rp {{ "{:,.0f}".format(r.total_elva) }}
                                </div>

                                <span class="badge bg-success mt-1">
                                    {{ r.status_pengiriman_elva|capitalize }}
                                </span>
                            </div>
                        </div>

                        <div class="mt-3">
                            <a href="{{ url_for('detail_pesanan_elva', id_transaksi=r.id_transaksi_elva) }}"
                            class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Detail
                            </a>
                        </div>


                    </div>
                    {% endfor %}

                </div>
            {% else %}
                <div class="alert alert-info">
                    Belum ada riwayat transaksi.
                </div>
            {% endif %}

        </div>
    </div>

</div>

</body>
</html>
